<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h2> Movie Details </h2>
<table border = 1>
	<tr>
	<th> Movie ID </th>
	<th> Title </th>
	<th> Genre </th>
	<th> Director </th>
	<th> Release Year </th>
	<th> Rating </th>
	<th> Action </th>
	</tr>
	<tr th:each="m:${movies}">
	<td th:text = ${m.id}></td>
	<td th:text = ${m.title}></td>
	<td th:text = ${m.genre}></td>
	<td th:text = ${m.director}></td>
	<td th:text = ${m.releaseYear}></td>
	<td th:text = ${m.rating}></td>
	<td>
		<a th:href="@{/update/{id}(id=${m.id})}"> Update </a>
		<a th:href="@{/delete/{id}(id=${m.id})}"> Delete </a>
	</td>
</tr>
</table>
</body>
</html>
